<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="../css/loading_scene.css">
		<link rel="stylesheet" href="../css/asteroid.css">
	</head>
	<body>
		<script src="../js/three/three.js"></script>
		<script src="../js/three/three.min.js"></script>
		<script src="../js/asteroid.js" type="module"></script>
		<section id="loading-screen">
			<div id="loader"></div>
		</section>

		<div class="global_message" id="start_game">
			<div id="infos_start">Pressez la touche espace pour commencer</div>
		</div> 

		<div class="global_message" id="end_game">
			<div id="infos_end">Vous etes mort</div>
		</div> 
		
		<div id="header_ui">
			<div> Vie :  <span id="life"></span> </div>
			<div> Restant : <span id="remaining_asteroid"></span> </div>
			<div id="timer"></div>
		</div>

		<script type="x-shader/x-vertex" id="vertexShader"></script>
		<script type="x-shader/x-fragment" id="fragmentShader"></script>
	</body>
</html>
